FontRect=(T,x,y,s=4,color={r:[0,.5,1],c:["56C","8FD","56C"]})=>{
  CanvasAlpha()
  var gradient = Rectgradient(color.r,color.c)
  for(var i=0;i<fontjs[T].length;i++){
    for(var j = 0;j<fontjs[T][i].length;j++){

          CanvasstrokeStyle(gradient)

        }
    }
  }
}
CharacterArray_1=(T,Ti,LL=0,angle=0,stroke=1,RR=0)=>{
  // draw size sy = 9,rect
  var sx = 9
  var b = document.createElement('canvas')
  var c1 = b.getContext('2d')
  var P1 =  Pattern1[T],P1T = Pattern1[T][Ti]

  var w = P1[Ti-2]*sx,h = P1[Ti-1]*sx,minus=-1

  b.width = w,b.height = h

  var LW = LL?w:0,RH=RR?h:0
  var L= LW?minus:1,R=RH?minus:1
  var haw = w/2,hah = h/2
  
  for(var i=0,h1=0;i<P1T.length;i++,h1+=sx){
    for(var j = 0,w1=0;j<P1T[i].length;j++,w1+=sx){
        if(angle){
          c1.translate(haw,hah);
          c1.rotate(PI*angle);
          c1.translate(-haw,-hah);
        }else{
          c1.translate(LW,RH)
          c1.scale(L,R)
        }
        var color =P1T[i][j]
        if (color!=null){
          c1.fillStyle = "#"+ColorPlatte[color]
          c1.fillRect(w1,h1,sx,sx)
          stroke?c1.strokeRect(w1,h1,sx,sx):0
        }
        c1.setTransform(1, 0, 0, 1, 0, 0);
    }
  }
  var imagea = new Image();
  imagea.src = b.toDataURL();
  return imagea;
}
//Animation Frame
SomeOne_FrameCreate=(T,Ss,Fs=0,stroke=1)=>{
  //S = t length, Fs = First stand, Rs = rotate fiqure
  var ar=f=[]
  var j = 0,finalT = Fs,inits=2,R=0
  while(j<3){
    f = []
    for(var i=inits;i<=finalT;i+=3){
      f.push(CharacterArray_1(T,i,R,0,stroke))
    }
    ar.push(f)
    j++
    if(j%2){
      inits=Fs+3
      finalT=Ss
    }else{
      R = 1
    }
  }
  return ar
}
// Rotate Frame
Figure_FrameCreate=(T,Ss=8,stroke=0,S=10)=>{
  var ar=f=[]
  while(Ss>0){
    f=[]
    for(var i=0;i<S;i++){
      f.push(CharacterArray_1(T,Ss,0,i*.2,stroke))
    }
    Ss-=3
    ar.push(f)
  }
  return ar
}

class Vector{
  constructor(x,y,w=32,h=32){
    this.x = x
    this.y = y
    this.h= h
    this.w= w
  }
  set(v){
    this.x = v.x
    this.y = v.y
    return this;
  }
  add(v){
    this.x+=v.x
    this.y+=v.y
  }
  addOne(v){
    this.x+=v
    this.y+=v
  }
  zero(){
    this.x=this.y=0
  }
  substract(v){
    this.x -= v.x
    this.y -= v.y
    return this;
  }
  multiply(s){
    let A = s/Distance(this.x,this.y)
    this.x *= A
    this.y *= A
  }
  dot(a){
    this.x*=a
    this.y*=a
    return this
  }
  clone(){
    return new Vector(this.x,this.y,this.w,this.h)
  }
  norm(v){
    let tx = v.x-this.x,ty =v.y-this.y
    let dist = Distance(tx,ty)
    return new Vector(tx/dist,ty/dist)
  }
  outer(w,h){
    return this.x>w||this.y>h
  }
  collisionRect(a){
      var minX1 = this.x,
        maxX1 = this.x+this.w,
        minX2 = a.x,
        maxX2 = a.x+a.w;
      var minY1 = this.y,
        maxY1 = this.y+this.h,
        minY2 = a.y,
        maxY2 = a.y+a.h;
      if (maxX1 > minX2 && maxX2 > minX1 &&
        maxY1 > minY2 && maxY2 > minY1) {
          return true;
      }
      else
          return false;
  }
}

    this.pos.x = this.x
    if (this.Animation_Time<-10){
      this.remove()
    }
  }
}

class Rippling extends BackObject{
  constructor(x,y){
    super(x,y)
  }
  draw(){
    ctx.beginPath();
    for(var i = 2;i<=8;i+=2){
      ctx.moveTo(this.x, this.y - this.h / i);
      ctx.bezierCurveTo(
      this.x + this.w / i, this.y - this.h / i,
      this.x + this.w / i, this.y + this.h / i,
      this.x, this.y + this.h / i);
      ctx.bezierCurveTo(
            this.x - this.w / i, this.y + this.h / i,
            this.x - this.w / i, this.y - this.h / i,
            this.x, this.y - this.h / i);
    }
    CanvasstrokeStyle("#aaa");
    CanvasAlpha(this.Animation_Time)
    ctx.stroke();
    ctx.closePath();
  }
  update(seconds){
    var velocity = .98
    if(this.Animation_Time>.5){
            this.w += this.vx
            this.h += this.vy
            if(this.w > 5){
                this.Animation_Time -=seconds
                this.vx *= velocity
                this.vy *= velocity
            }
    }else{
      this.remove()
    }
  }
}

class Dog extends BackObject{
  constructor(x,y){
    super(x,y,20,2)

    // 1 stand ,2 left move, 3 big move, 4 right, 5 big, 

    this.Frame = dogFrame
    this.currentFrame = this.Frame[0][0]

    this.D= 0
  }
  draw(){
    //ctx.globalAlpha=1
    CanvasSave()
    CanvasglobalComposite("xor");
    CanvasDraw(this.currentFrame,this.x+3,this.y+1,25,22)
    CanvasRestore()
    CanvasDraw(this.currentFrame,this.x,this.y,25,22)
  }
  move(seconds){
    this.Animation_Time+=seconds*9
    this.vy += 980*seconds*.5
    let Feed = Trackar[0]
    Trackar.splice(Trackar.splice(Feed),1)
    if(Feed){
      let Dir = Feed.x-this.x
      this.D = Dir>0?2:1
      this.vx = Dir
      this.vy = (Feed.y-this.y)
    }
    if(this.vx==0){
      this.currentFrame = this.Frame[0][0]
    }
    else{
      this.currentFrame = this.Frame[this.D][this.Animation_Time%5<3?0:1]
    }
  }
  update(seconds){
    this.move(seconds)
    GamePlayObject.forEach(e=>{
      this.pos.y = this.y+this.vy*seconds
      if(e.pos.collisionRect(this.pos)){
        this.vy = 0
        if(this.y<e.y+32){this.canJump = 1}
        if(this.y+22<e.y){this.canJump=1}
      }
      this.pos.x = this.x+this.vx*seconds
      this.pos.y = this.y
      if (e.pos.collisionRect(this.pos)){
        this.vx = 0
      }
    })
    BackgroundObject.forEach(e=>{
      if(e!=this&&e.pos.collisionRect(this.pos)&&!e.P){
        e.remove()
      }
    })
    this.x+=this.vx*seconds
    this.y+=this.vy*seconds
    this.pos.x = this.x
    this.pos.y = this.y
  }
  remove(){
    for(var i=0;i<10;i++)
      new Dead(this.x,this.y);
    BackgroundObject.splice(BackgroundObject.indexOf(this),1);
  }
}

class Astronaut extends GameObject{
  constructor(x,y,w,h){
    super(x,y,0,w,h)

    this.x = x
    this.y = y
    // old pos

    this.vx = 0
    this.vy = 0
    // vector or use VectorXY

    // 1 stand  Frame
    this.Frame = heroFrame
    this.currentFrame = this.Frame[0][0]
    this.StandFrame = 0
    this.FrameTimes = 1

    // Jump&Rush control
    this.canJump = 0
    this.canRush = 0

    //Direction
    this.D=0

    // climb
    this.grap=0
    this.Directiongrap=0


    // poweritem Use
    this.canFlat = 0
    this.Flat = 1
    this.Speed = 1
    this.Invincible = 1

    this.followingdog = new Dog(this.x,this.y)
  }
  draw(){
    CanvasAlpha(this.Invincible)
    CanvasSave()
    CanvasglobalComposite("xor");
    CanvasDraw(this.currentFrame,this.pos.x+2,this.pos.y+1,this.w,this.h)
    CanvasRestore()
    CanvasDraw(this.currentFrame,this.pos.x,this.pos.y,this.w,this.h)
  }
  move(seconds){
    this.Speed-=seconds
    this.Invincible +=seconds/2
    if(this.Speed<1)this.Speed=1;
    if(this.Invincible>1)this.Invincible=1
    if(this.canFlat>1)this.Flat=1,this.canFlat=0;
    if(this.pos.outer(9999,1800))this.die()
    // keyboard in
    if(!this.Flat){
      if(KeyIn[40]){
        PlaySound(2)
        this.vy = 200
        new Rippling(this.x+this.w/2,this.y)
      }
      this.canFlat+=seconds
    }
    if(KeyIn[37]){
      this.vx-=50*this.Speed;
      this.D=1
    }//left
    if(KeyIn[39]){
      this.vx+=50*this.Speed;
      this.D=0
    }//right

    if(KeyIn[32]&&this.canRush&&!KeyIn[38]){
        this.vx = this.D?-800:800
        this.canRush = 0
        new Rush(this.x,this.y,this)
        PlaySound(3)
    }
    if(KeyIn[38]){
      if(!this.Flat){
        PlaySound(2)
        this.vy = -200
        new Rippling(this.x+this.w/2,this.y+this.h)
      }else{
        if(this.canJump){
          PlaySound(1)
          new Rippling(this.x+this.w/2,this.y+this.h)
          this.vy=-400
          this.canJump = 0
          this.canRush=1
          if(this.grap){
            this.vx=this.D?500:-500
            if(this.Directiongrap!=this.D){
              this.vx=!this.vx
            }
          }
        }
        this.grap=0
      }
    }
  }
  update(seconds){

    this.move(seconds)
    // Frame
    var cur = 0,dir = this.D?this.D:2
    cur = this.WalkFrame%6<3?0:1
    cur = this.canJump?cur:this.WalkFrame%6?2:3
    cur = this.grap?4:cur
    cur = this.canRush?3:cur
    if(KeyEvent){
      this.currentFrame=this.Frame[dir][cur]
      this.WalkFrame+=seconds*9
      this.StandFrame = 0
    }else{
      if(this.StandFrame>5){
        this.currentFrame=this.Frame[0][this.StandFrame%10<5?0:1]
      }else{
        this.currentFrame=this.Frame[dir][cur]
      }
      this.StandFrame+=seconds*4
      this.WalkFrame = 0
    }

    this.vy+= 880*seconds*this.Flat
    this.vx*=.78
    
    GamePlayObject.forEach(e=>{
      //if(!e.P||e==this)return;
      this.pos.y = this.pos.y+this.vy*seconds


      if(e.pos.collisionRect(this.pos)&&e!=this){

        var phy = 1

        if((e.P==3||e.P==5)&&this.Invincible==1){
            //this.die()
        }
        if(e.P==4)e.Fragile = 0;
        if(e.P>5){
          if(e.Use){
            new PowerAnimation(e.P,this)
          }
          if(e.P==6){
            this.Speed=2
            this.Invincible=.1
            if(e.Use)PlaySound(6)
          }
          if(e.P==7){
            this.Flat=0
            this.canFlat=0
            if(e.Use)PlaySound(5);
          }
          if(e.P==8){
            CountTimer+=1
            PlayerConfig.Score+=3
            CountTimer = Min(CountTimer,99)
            PlayerConfig.Score=Min(PlayerConfig.Score,999999)
            if(e.Use)PlaySound(5);
          }
          if(e.P==9){
            if(e.Use){
              PlayerConfig.Life++
              PlayerConfig.Life=Min(PlayerConfig.Life,99)
              PlaySound(8);
            }
            e.remove()
          }
          if(e.P==10){
            if(!e.Touch)PlaySound(7)
            e.Touch=1
          }
          phy=0
          e.Use=0
        }
        if(e.P==2&&e.Flash<1){
          //this.Flat = 0
          //e.remove()
          phy = 0
        }else{
          this.pos.y = this.y
          if(e.pos.collisionRect(this.pos)&&e.Flash>1&&e.P==2&&this.x+this.w>e.pos.x&&this.x<e.pos.x+e.w){
            this.die()
          }
        }
        if(phy){
          if(this.pos.y+this.h<e.pos.y){
            this.canJump=1,this.grap=0,this.canRush = 0
          }
          this.vy=0
        }
      }
      this.pos.x=this.x+this.vx*seconds
      this.pos.y=this.y
      if (e.pos.collisionRect(this.pos)&&e!=this){
        if(e.P<6){
          if(e.P==2&&e.Flash<1){

          }else{
          this.vx=0
          this.canRush = 0
            if(KeyIn[37]||KeyIn[39]){
              this.grap=1
              this.canJump=1
              this.Directiongrap=KeyIn[37]?1:0
            }
          }
        }
      }
    })
    //this.OldPos.add(this.VectorXY.clone().dot(seconds))
    //this.pos.set(this.OldPos)
    this.x+=this.vx*seconds
    this.y+=this.vy*seconds
    this.pos.x = this.x
    this.pos.y = this.y

    //leave garbage
    this.FrameTimes-=seconds
    if(this.vx&&KeyEvent&&this.FrameTimes<0){
      this.FrameTimes=1;
      this.LeaveTrack()
    }
  }
  LeaveTrack(){
    new Track(this.x+this.w/2,this.y+this.h/2,3)
  }
  die(){
    this.followingdog.remove()
    this.remove()
  }
}

    FontRect(0,23+wi*i,hi)
  }
  Score.split("").forEach(e=>{
    FontRect(e,23+wi*i,hi)
    i++;
  })
  i=0,wi=20
  "SCORE".split('').forEach(e=>{
    FontRect(e,wi+wi*i,10,5)
    i++
  })
}

backgroundItem=(textItem,x,y,size=30)=>{
  ctx.font = size+"px Arial"
  CanvasAlpha(.7)
  ctx.fillText(textItem,x,y)
  CanvasRestore()
}

//main MENU
let LevelArray=[BestStr,"Continue","Easy Level","Hard Level"]
MenuWaitStart=a=>{

  Update(secondst)
  for(var i=0,yh=h-200;i<4;i++,yh+=50){
    ctx.font = "30px Arial"
    CanvasfillStyle(Rectgradient([.9,1],["E9D8A6","94D2BD"]))
    ctx.textAlign="center";
    ctx.textBaseline="center";
    let final = LevelArray[i]
    if(i==0)CanvasAlpha(),final+=Best?Best:"0"
    if(a==i)CanvasAlpha(),FontRect("<",halfw-final.length*10,yh-20),FontRect(">",halfw+(final.length-1)*10,yh-20)

    ctx.fillText(final,halfw,yh)
    CanvasAlpha(.4)
  }
}




// View Pause Lose 
let Pause_ =["-- PAUSE --","-- LOSE. --","- OxYGEN !"],
StopFrameView=(j)=>{
  CanvasRestore()
  CanvasfillStyle("#111")
  CanvasAlpha(.5)
  CanvasfillRect(0,0,w,h)
  for(var i=0;i<Pause_[j].length;i++){
    FontRect(Pause_[j][i],w/25+i*40,h/4.5,10)
  }
}
BladePush4=(x,y,t,d=16,s=36)=>{
  var rw = 42,x1=x,y1=y;
  while(t>0){
    new Wall(x1,y1,5,rw,rw)
    if(t%2==0){
      new Wall(x1-d,y1-d,5,s,s)
      x1+=rw
    }else{
      new Wall(x1+d,y1+d,5,s,s)
      x1=x
      y1=y+rw
    }
    t--
  }
}
// Map Generator
MapGenerator=Level=>{
  var tsize = 64
  var wallsize = 32,rw=40
  let ata = GameMap[Level]
  for(var i=0;i<ata.length;i++){
    for(var j=0;j<ata[i].length;j++){
      var x = j*tsize
      var y = i*tsize
      let Item = ata[i][j]
      if(!Item)continue;
      if(Item=="A"){
        new Astronaut(x,y,30,30);
        continue;
      }
      if(Item=="B"){
        new FlagWall(x,y,wallsize)
        //x,y,o=0,w=32,h=32
        new Wall(x,y+wallsize,1,wallsize,wallsize)
        continue;
      }
      if(Item=="C"){
        new Meteoroids(x,y,wallsize)
        continue;
      }
      if(Item==5){
        BladePush4(x-10,y-10,4)
        continue;
      }
      if(Item>5&&Item<=9){
        new PowerItem(x,y+32,Item)
        continue;
      }
      if(Item<9){
        new Wall(x,y,Item,wallsize,wallsize)
        new Wall(x+wallsize,y,Item,wallsize,wallsize)
        new Wall(x+wallsize,y+wallsize,Item,wallsize,wallsize)
        new Wall(x,y+wallsize,Item,wallsize,wallsize)
      }else{
        var Temp = 3
        while(Item>0){
          let sdf = (10**Temp)
          let CurObject = Item/sdf|0
          if(CurObject<6&&CurObject>0){
            if(CurObject==5){
              new Wall(x-8,y-8,CurObject,rw,rw)
            }else{
              new Wall(x,y,CurObject,wallsize,wallsize)
            }
          }else if(CurObject>0){    
            new PowerItem(x,y,CurObject)
          }
          Item%=sdf
          if(Temp%2){x+=wallsize}else{y+=wallsize,x-=wallsize}
          Temp--
        }
      }
    }
  }
}


// camera 
SetCanvasTransform=pos=>{
    ctx.save();
    let drawPos = new Vector(w/4|0,h/4|0);
    drawPos.substract(pos);
    ctx.translate(drawPos.x-9|0, drawPos.y-9|0);
}
//Lose or Win ,Init all object and turn back to front page 
Init=_=>{
  Start=Touchdown=Reverse=Once=0
  GamePlayObject=[new Title(10,10)]
  BackgroundObject=[]
  TransitionObject=[]
  Set(2)
  Record()
}
GamePlayObject=[new Title(10,10)]
// Game Frame Update  and Setting up
Die=_=>{
  CountTimer=0
  Mute?0:StopSong()
  PlayerConfig.Life--;
  Record()
  if(PlayerConfig.Life>0){
    GameWorldInit(PlayerConfig.Level)
  }else{
    song="song2"
    CanPlaysong()
  }
}
let sort =(a,b)=>a.P-b.P;

GameWorldInit=(L)=>{
  GamePlayObject=[]
  BackgroundObject=[]
  CountTimer=PlayerConfig.Times
  if(L>=maxLevel){
    new WinFrameObject()
    return;
  }
  PlayerConfig.Level=L
  Record()
  MapGenerator(L)
  GamePlayObject.sort(sort)
  BackgroundObject.sort(sort)
  new TransFrameObject(1)
  song = 'song1'
  CanPlaysong()
}

var Once,HeroView;

Update=s=>{
  for(var e of GamePlayObject){
    e.Update(s)
  }
  for(var e of BackgroundObject){
    e.Update(s)
  }
}
TransUpdate=s=>{
  TransitionObject.forEach(e=>e.Update(s))
}
Draw=_=>{
  for(var e of GamePlayObject){
    e.draw()
  }
}
StarBack=_=>{
  for(var e of StarObject){
    e.draw()
  }
}

let Animation_Time = 1
GameStart=seconds=>{
  if(!Once){Once=1,GameWorldInit(PlayerConfig.Level);}
  if(PlayerConfig.Level>=maxLevel){
    TransUpdate(secondst)
    return;
  }
  let Tik =(seconds-oldtime)/1000
  let FirstObject = GamePlayObject[0]
  var Temp;

  if(!FirstObject.P){HeroView=FirstObject.pos.clone()}
  if(FirstObject.P){
    //hero die
    Temp=HeroView
    if(Animation_Time<0&&PlayerConfig.Life){
      Die()
      Animation_Time=1
    }
    Animation_Time-=secondst
  }else{
    Temp=FirstObject.pos.clone()
  }

  SetCanvasTransform(Temp)
  if(TransitionObject.length){
    Draw()
    TransUpdate(secondst)
    return;
  }
  CanvasAlpha()
  //Lose condition
  if(PlayerConfig.Life>0){
    
    if(CountTimer<=0){
      if(CountTimer<-3){
        Die();//animation
      }
      Draw()
      StopFrameView(2)
      PlaySound(10)
    }else{
      Update(secondst)
    }
  }else{
    StopFrameView(1)
    Reverse = 1
  }
  CanvasRestore()
  CountTimer-=Tik
  AllBoard(Max(CountTimer|0,0),PlayerConfig.Score+"",Max(PlayerConfig.Life|0,0))
}

for(var i =300; i >= 0; i--) {
    StarObject.push(new Star())
}

Background=ctx=>{
  CanvasAlpha(.5)
  for(var i of Canvasarray){
    CanvasDraw(i,0,0,w,h)
  }
  ctx.textAlign="center";
  ctx.textBaseline="center";
}

GameLoop=seconds=>{
  var scale = 2
  ctx.clearRect(0,0,w*scale,h*scale)
  canvas.width = 1024
  canvas.height = 768
  CanvasRestore()
  
  Background(ctx)
  StarBack()
  if(!Start){
    //MenuWaitStart(currentChose)
    CanvasDraw(WinFrame,0,0,w,h)
  }else{
    ctx.scale(scale,scale)
    backgroundItem("🌑",w/2,h/10,100)
    backgroundItem("🌒",0,h/30,60)
    if(Pause){
      StopFrameView(0)
    }else{
      GameStart(seconds)
    }
  }
  
  //
  oldtime = seconds
  window.requestAnimationFrame(GameLoop.bind(this));
}
GameLoop(0);

//Keyboard input  

onkeydown=e=>{
  var i = e.which;
  if(Start){
    if(i==80&&!Reverse)Pause=!Pause,Mute=1,StopSong();
    if(i==77&&!Pause)Mute=!Mute,Mute?StopSong():PlaySong(song)
    if(i==82&&Reverse)Init();
    var a=[1,37,38,39,40,32];
    KeyEvent=a.indexOf(i)?1:0;
    KeyIn[i]=1;
  }else{
    if(i==38)currentChose--
    if(i==40)currentChose++
    if(i==13)Start=1,Music(),PlaySound(9),Set(currentChose);
    if(currentChose>3){
      currentChose=1
      if(Continue()){
        currentChose=1
      }else{
        currentChose=2
      }
    }
    if(currentChose<2){
      if(Continue()){
        currentChose=1
      }else{
        currentChose=3
      }
    }
  }
}
onkeyup=e=>{
  let i = e.which
  KeyIn[i]=0;
  KeyEvent=KeyIn.some(e=>e!=0)?1:0;
  if(i==67){
      GameWorldInit(++PlayerConfig.Level)
  }
}
</script>
